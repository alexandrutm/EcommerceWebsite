<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes House</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- costum css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo2.svg" alt="store logo">
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">shoes collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!-- end of hero-->
   <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <acticle class="product">
          <div class="img-container">
          <img src="./images/product-1.jpeg" alt="" 
          class="product-img">
          <button class="bag-btn" data-id="1"">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
          </div>
          <h3>$153</h3>
        </acticle>
        <!-- end of single product -->
      </div>
    </section>
   <!--end of products-->
      <!-- cart -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fs-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item-->
            <div class="cart-item">
              <img src="./images/product-1.jpeg" alt="product">
              <div>
                <h4>nike jordan</h4>
                <h5>$9.00</h5>
                <span class="remove-item">remove</span>
              </div>
              <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount"></p>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
            <!-- end of cart item-->
          </div>
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span> </h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
      <!-- end of cart -->
    <script scr="app.js"></script>
  </body>
</html>
